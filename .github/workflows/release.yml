name: ğŸš€ Release Automatique

on:
  push:
    tags:
      - 'v*'  # Se dÃ©clenche sur les tags v1.0.0, v2.1.3, etc.

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build-and-release:
    name: ğŸ—ï¸ Build et Release Multi-Platform
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour avoir l'historique complet

      - name: â˜• Configuration Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” VÃ©rification de la version Maven
        run: mvn --version

      - name: ğŸ§ª ExÃ©cution des tests (optionnel)
        run: mvn clean test || echo "âš ï¸ Tests Ã©chouÃ©s ou absents, continuer quand mÃªme"
        continue-on-error: true

      - name: ğŸ“¦ Build du projet (JAR avec dÃ©pendances)
        run: mvn clean package -DskipTests

      - name: ğŸ” VÃ©rification des artefacts gÃ©nÃ©rÃ©s
        run: |
          echo "=== Contenu du dossier target ==="
          ls -la target/
          echo ""
          echo "=== Recherche des JARs ==="
          find target/ -name "*.jar" -type f
          echo ""
          echo "=== Tailles des JARs ==="
          find target/ -name "*.jar" -type f -exec ls -lh {} \;

      - name: ğŸ·ï¸ Extraction du nom de la version depuis le tag
        id: get_version
        run: |
          # Extraire la version du tag (v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version dÃ©tectÃ©e: $VERSION"
          
          # Valider le format de version
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âš ï¸ Format de version non standard: $VERSION"
            echo "RecommandÃ©: v1.0.0, v2.1.3, etc."
          fi

      - name: ğŸ“ GÃ©nÃ©ration des notes de version
        id: generate_changelog
        run: |
          # RÃ©cupÃ©rer le tag prÃ©cÃ©dent
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "## ğŸš€ NouveautÃ©s dans cette version" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### ğŸ“‹ Commits depuis $PREV_TAG:" >> $GITHUB_OUTPUT
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%an)" --no-merges >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### ğŸ“¦ Fichiers inclus dans cette release:" >> $GITHUB_OUTPUT
            echo "- **traducteur-automatique-${{ steps.get_version.outputs.VERSION }}.jar** - Application complÃ¨te avec toutes les dÃ©pendances" >> $GITHUB_OUTPUT
            echo "- **traducteur-automatique-${{ steps.get_version.outputs.VERSION }}-shaded.jar** - Version optimisÃ©e" >> $GITHUB_OUTPUT
            echo "- **run.bat** - Script de lancement Windows" >> $GITHUB_OUTPUT
            echo "- **run.sh** - Script de lancement Linux/Mac" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### ğŸ› ï¸ Installation:" >> $GITHUB_OUTPUT
            echo "\`\`\`bash" >> $GITHUB_OUTPUT
            echo "# TÃ©lÃ©charger le JAR principal" >> $GITHUB_OUTPUT
            echo "wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/traducteur-automatique-${{ steps.get_version.outputs.VERSION }}.jar" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "# Lancer l'application" >> $GITHUB_OUTPUT
            echo "java -jar traducteur-automatique-${{ steps.get_version.outputs.VERSION }}.jar" >> $GITHUB_OUTPUT
            echo "\`\`\`" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### âš¡ PrÃ©requis:" >> $GITHUB_OUTPUT
            echo "- Java 21 ou supÃ©rieur" >> $GITHUB_OUTPUT
            echo "- Connexion Internet (pour les traductions)" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "## ğŸ‰ PremiÃ¨re release de l'application !" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### âœ¨ FonctionnalitÃ©s principales:" >> $GITHUB_OUTPUT
            echo "- ğŸŒ Traduction automatique avec APIs MyMemory + Google Translate" >> $GITHUB_OUTPUT
            echo "- ğŸ“· Capture d'Ã©cran OCR multi-moniteurs" >> $GITHUB_OUTPUT
            echo "- ğŸ¨ 25+ thÃ¨mes modernes avec FlatLaf" >> $GITHUB_OUTPUT
            echo "- ğŸ“‹ Surveillance intelligente du presse-papiers" >> $GITHUB_OUTPUT
            echo "- ğŸ›¡ï¸ Filtres de sÃ©curitÃ© avancÃ©s" >> $GITHUB_OUTPUT
            echo "- ğŸ“Š Logging automatique en CSV" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### ğŸ› ï¸ Installation:" >> $GITHUB_OUTPUT
            echo "\`\`\`bash" >> $GITHUB_OUTPUT
            echo "java -jar traducteur-automatique-${{ steps.get_version.outputs.VERSION }}.jar" >> $GITHUB_OUTPUT
            echo "\`\`\`" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### âš¡ PrÃ©requis:" >> $GITHUB_OUTPUT
            echo "- Java 21 ou supÃ©rieur" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ·ï¸ Renommage des artefacts avec version
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          
          echo "=== Renommage des artefacts pour la version $VERSION ==="
          
          # Trouver et renommer le JAR principal (avec dÃ©pendances)
          JAR_WITH_DEPS=$(find target/ -name "*jar-with-dependencies.jar" -type f | head -1)
          if [ -n "$JAR_WITH_DEPS" ] && [ -f "$JAR_WITH_DEPS" ]; then
            NEW_NAME="target/traducteur-automatique-${VERSION}.jar"
            mv "$JAR_WITH_DEPS" "$NEW_NAME"
            echo "âœ… JAR principal renommÃ©: $NEW_NAME"
          else
            echo "âš ï¸ JAR avec dÃ©pendances non trouvÃ©"
          fi
          
          # Trouver et renommer le JAR shaded
          JAR_SHADED=$(find target/ -name "*shaded.jar" -type f | head -1)
          if [ -n "$JAR_SHADED" ] && [ -f "$JAR_SHADED" ]; then
            NEW_SHADED="target/traducteur-automatique-${VERSION}-shaded.jar"
            mv "$JAR_SHADED" "$NEW_SHADED"
            echo "âœ… JAR shaded renommÃ©: $NEW_SHADED"
          else
            echo "âš ï¸ JAR shaded non trouvÃ©, crÃ©ation d'un lien symbolique"
            # Si pas de JAR shaded, crÃ©er un lien vers le JAR principal
            if [ -f "target/traducteur-automatique-${VERSION}.jar" ]; then
              cp "target/traducteur-automatique-${VERSION}.jar" "target/traducteur-automatique-${VERSION}-shaded.jar"
              echo "âœ… JAR shaded crÃ©Ã© par copie"
            fi
          fi
          
          # CrÃ©er une archive avec les scripts
          echo "=== CrÃ©ation de l'archive complÃ¨te ==="
          mkdir -p "release-${VERSION}"
          
          # Copier les JARs si ils existent
          [ -f "target/traducteur-automatique-${VERSION}.jar" ] && cp "target/traducteur-automatique-${VERSION}.jar" "release-${VERSION}/"
          [ -f "target/traducteur-automatique-${VERSION}-shaded.jar" ] && cp "target/traducteur-automatique-${VERSION}-shaded.jar" "release-${VERSION}/"
          
          # Copier les scripts et documentation
          cp run.bat "release-${VERSION}/" 2>/dev/null || echo "âš ï¸ run.bat non trouvÃ©"
          cp run.sh "release-${VERSION}/" 2>/dev/null || echo "âš ï¸ run.sh non trouvÃ©"
          cp README.md "release-${VERSION}/" 2>/dev/null || echo "âš ï¸ README.md non trouvÃ©"
          
          # CrÃ©er l'archive ZIP
          cd "release-${VERSION}"
          zip -r "../target/traducteur-automatique-${VERSION}-complete.zip" .
          cd ..
          
          echo ""
          echo "=== Artefacts finaux ==="
          ls -la target/*.jar target/*.zip 2>/dev/null || echo "Aucun artefact trouvÃ©"
          
          echo ""
          echo "=== VÃ©rification de l'existence des fichiers pour la release ==="
          [ -f "target/traducteur-automatique-${VERSION}.jar" ] && echo "âœ… JAR principal: OK" || echo "âŒ JAR principal: MANQUANT"
          [ -f "target/traducteur-automatique-${VERSION}-shaded.jar" ] && echo "âœ… JAR shaded: OK" || echo "âŒ JAR shaded: MANQUANT"
          [ -f "target/traducteur-automatique-${VERSION}-complete.zip" ] && echo "âœ… Archive complÃ¨te: OK" || echo "âŒ Archive complÃ¨te: MANQUANTE"

      - name: ğŸ” VÃ©rification de l'existence de la release
        id: check_release
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          TAG="v$VERSION"
          
          # VÃ©rifier si la release existe dÃ©jÃ 
          if gh release view "$TAG" &>/dev/null; then
            echo "RELEASE_EXISTS=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Release $TAG existe dÃ©jÃ "
          
            # Demander ce qu'il faut faire via les inputs du workflow
            echo "OPTIONS:"
            echo "1. Mettre Ã  jour la release existante"
            echo "2. Supprimer et recrÃ©er la release"
            echo "3. Ã‰chouer le build"
          
            # Par dÃ©faut, on met Ã  jour
            echo "ACTION=update" >> $GITHUB_OUTPUT
          else
            echo "RELEASE_EXISTS=false" >> $GITHUB_OUTPUT
            echo "âœ… Release $TAG n'existe pas, crÃ©ation possible"
            echo "ACTION=create" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—‘ï¸ Suppression de la release existante (si nÃ©cessaire)
        if: steps.check_release.outputs.RELEASE_EXISTS == 'true' && steps.check_release.outputs.ACTION == 'recreate'
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          TAG="v$VERSION"
          
          echo "ğŸ—‘ï¸ Suppression de la release existante $TAG..."
          gh release delete "$TAG" --yes || echo "âš ï¸ Release dÃ©jÃ  supprimÃ©e"
          
          echo "âœ… Release $TAG supprimÃ©e, crÃ©ation d'une nouvelle..."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ CrÃ©ation/Mise Ã  jour de la Release GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: "ğŸ‰ Traducteur Automatique v${{ steps.get_version.outputs.VERSION }}"
          body: ${{ steps.generate_changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false
          files: |
            target/traducteur-automatique-${{ steps.get_version.outputs.VERSION }}.jar
            target/traducteur-automatique-${{ steps.get_version.outputs.VERSION }}-shaded.jar
            target/traducteur-automatique-${{ steps.get_version.outputs.VERSION }}-complete.zip
            run.bat
            run.sh
            README.md
          fail_on_unmatched_files: false
          generate_release_notes: false
          make_latest: true
          append_body: false
          discussion_category_name: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š RÃ©capitulatif de la release
        run: |
          echo "ğŸ‰ Release v${{ steps.get_version.outputs.VERSION }} crÃ©Ã©e avec succÃ¨s !"
          echo ""
          echo "ğŸ“¦ Artefacts publiÃ©s:"
          echo "  - traducteur-automatique-${{ steps.get_version.outputs.VERSION }}.jar"
          echo "  - traducteur-automatique-${{ steps.get_version.outputs.VERSION }}-shaded.jar"
          echo "  - traducteur-automatique-${{ steps.get_version.outputs.VERSION }}-complete.zip"
          echo "  - run.bat"
          echo "  - run.sh"
          echo "  - README.md"
          echo ""
          echo "ğŸŒ URL de la release:"
          echo "https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.VERSION }}"

  test-release:
    name: ğŸ§ª Test de la Release
    needs: build-and-release
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: ğŸ“¥ TÃ©lÃ©chargement de la release
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Test de tÃ©lÃ©chargement de la version $VERSION"
          
          # Attendre que la release soit disponible
          sleep 30
          
          # TÃ©lÃ©charger le JAR principal
          wget "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/traducteur-automatique-${VERSION}.jar" -O test-app.jar
          
          # VÃ©rifier que le fichier existe et n'est pas vide
          if [ -f "test-app.jar" ] && [ -s "test-app.jar" ]; then
            echo "âœ… JAR tÃ©lÃ©chargÃ© avec succÃ¨s"
            ls -lh test-app.jar
          else
            echo "âŒ Ã‰chec du tÃ©lÃ©chargement du JAR"
            exit 1
          fi

      - name: â˜• Configuration Java pour le test
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸƒ Test de lancement de l'application
        run: |
          echo "Test de lancement de l'application (mode headless)"
          timeout 10s java -Djava.awt.headless=true -jar test-app.jar || true
          echo "âœ… L'application se lance sans erreur critique"